
{% extends "AppNaranja/base.html" %}
{% load static %}
{% block content %}

    <div class="container">                             <!-- Contenedor del GRID -->

        <div class="row">    <!-- FILA -->

            {% for producto in productos %}

                <div class="col-md-3">                 <!-- COLUMNA -->

                    <!-- Tarjetita (Formato CARD),
                    parece una tarjetita de Material Design -->
                    <div class="card" style="margin: 5px 5px">
                        <div class="card-header">       <!-- Imagen -->
                            <img class="card-img-top" src="{{producto.imagen.url}}" style="width:200px;">
                        </div>
                        <div class="card-body" style="text-align:center;">
                            <h5 class="card-title">
                                {{producto.nombre}}     <!-- Nombre -->
                            </h5>
                            <p class="card-text">
                                {{producto.precio}} â‚¬   <!-- Precio -->
                            </p>
                        </div>
                    </div>

                </div>  <!-- COLUMNA -->

            {% endfor %}

        </div>          <!-- FILA -->

    </div>              <!-- GRID -->

{% endblock %}
