<table class="table table-bordered table-light" style="margin: 5px 5px">
    <thead>
        <tr>
            <th colspan="3" class="text-center">
                Carro de compras
            </th>
        </tr>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>€</th>
        </tr>
    </thead>
    <tbody>
        {% if request.session.carro.items %}
            {% for key, value in request.session.carro.items %} <!-- Recorremos el diccionario -->
                <tr class="text-center">
                    <td>{{value.nombre}}</td>
                    <td>
                        <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-primary">+</a>
                         {{value.cantidad}}
                        <a href="{% url 'carro:restar' value.producto_id %}" class="btn btn-sm btn-primary">-</a>
                    </td>
                    <td>
                        {{value.precio}} €
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center">
                        Sin productos.
                    </div>
                </td>
            </tr>
        {% endif %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                Total: {{importe_total_carro}} €
            </td>
        </tr>
    </tfoot>
</table>
